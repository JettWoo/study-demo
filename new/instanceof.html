<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .demo{
      background: red;
    }
  </style>
</head>
<body>
  <div class="demo" width=300 height=300>

  </div>
  <script>
function myInstanceof (left, right) {
  let prototype = right.prototype
  left = left.__proto__
  // 循环往上查找对象的__proto__与构造函数的prototype做比较
  while (true) {
    if (left === null || left === undefined) {
      return false
    }
    if (prototype === left) {
      return true
    }

    left = left.__proto__
  }
}
  </script>
</body>
</html>
